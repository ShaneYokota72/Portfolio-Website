<!DOCTYPE html>
<html>
  <head>
    <title>Max and Min Finder</title>
  </head>
  <body>
    <h1>Find the Max and Min</h1>
    <p>Enter three numbers to find the maximum and minimum values:</p>
    <form>
      <label>Number 1: <input type="number" id="num1"></label><br>
      <label>Number 2: <input type="number" id="num2"></label><br>
      <label>Number 3: <input type="number" id="num3"></label><br>
      <button type="button" onclick="findMaxMin()">Find Max and Min</button>
    </form>
    <p>The maximum value is: <span id="max"></span></p>
    <p>The minimum value is: <span id="min"></span></p>
    <script>
      // Import the web assembly module
      import * as wasm from "./max_min_finder.wasm";

      function findMaxMin() {
        // Get the three input numbers
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var num3 = document.getElementById("num3").value;

        // Use the C++ code in the web assembly to find the maximum and minimum values
        var result = wasm.find_max_min(num1, num2, num3);

        // Update the HTML to display the results
        document.getElementById("max").innerHTML = result.max;
        document.getElementById("min").innerHTML = result.min;
      }
    </script>
  </body>
</html>
<!-- This code assumes that the C++ code has been compiled into a web assembly module called max_min_finder.wasm, which is then imported in the JavaScript code and used to call the find_max_min function.

Note that this is just one way of using web assembly to integrate C++ and HTML. There are many other ways to do this, such as using other tools and libraries to compile and load the web assembly module -->
